<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>recreate-buttons</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
      <!--Uber-->
      <div id="Uber">
        <h1>Uber</h1>
        <button id="request">
          Request now
        </button>
      </div>
      <!--Amazon-->
      <div id="Amazon">
        <h1>Amazon</h1>
        <button id="cart">Add to Cart</button>
      </div>
      
      <!--Github-->
      <div id="github">
        <h1>Github</h1>
        <button id="sign">Sign up</button>
      </div>
      
      <!--Divisão de página-->
      <div id="hr"></div>
      
      <!--Bootstrap-->
      <div id="bootstrap">
        <h1>Bootstrap</h1>
        <button id="get">Get started</button>
        <button id="download">Download</button>
      </div>
      
      <!--LinkInd-->
      <div id="linkdin">
        <h1>LinkdIn</h1>
        <button id="apply">Apply on company website</button>
        <button id="save">Save</button>
      </div>    
</body>
</html>
